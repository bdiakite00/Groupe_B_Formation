{% extends 'ListingPrograms.html' %}
{% load static %}
{% load socialaccount %}
{% load i18n %}

{% block content_sheet_form %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">{% trans "Soumettre un lien vers Google Sheets" %}</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.lien_google_sheet }}
                </div>
                <button type="submit" class="btn btn-primary">{% trans 'Soumettre' %}</button>
            </form>
        </div>
    </div>
</div>
{% endblock content_sheet_form %}
